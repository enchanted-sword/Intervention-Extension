<!DOCTYPE html>
<html class="h-full">

<head>
  <title>Intervention Extension TBN</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=360, initial-scale=1" />
  <link rel="stylesheet" href="../main.css" />
</head>

<body class="bg-gradient-to-t from-slate-900 to-blue-950 text-blue-100 selection:bg-blue-500 rounded-xl m-0 p-1 w-full">
  <nav class="flex flex-row">
    <button data-selected="" class="tab">configure</button>
    <button class="tab">about</button>
  </nav>
  <main class="border-blue-500 border-2 border-t-0 bg-blue-100/5 rounded-b-xl p-2">
    <section class="flex flex-col gap-1">
      <figure role="timer"
        class="w-full h-6 rounded-full border-2 border-blue-500 flex justify-center items-center transition-transform">
        <div id="timer" class="rounded-full h-full animate-wait timer"></div>
      </figure>
      <div class="disabled">
        <h2>filtered sites</h2>
        <hr class="rounded-xl border-2 border-blue-500/25 my-1" />
        <button id="add"
          class="mt-2 border-2 border-blue-500 rounded-full p-2 flex flex-row justify-between items-center w-full text-xl">
          <span></span>
          <span>add site</span><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke-width="1.5" stroke="currentColor" class="text-blue-500 size-8">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
          </svg>
        </button>
        <ul id="hosts" class="list-none divide-blue-500/25 mt-2 flex flex-col gap-2">

        </ul>
      </div>
    </section>
  </main>
  <script src="menu.js"></script>
</body>

</html>
