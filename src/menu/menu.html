<!DOCTYPE html>
<html class="h-full">
  <head>
    <title>Intervention Extension TBN</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=360, initial-scale=1" />
    <link rel="stylesheet" href="../main.css" />
  </head>
  <body
    class="bg-gradient-to-t from-slate-900 to-blue-950 text-blue-100 selection:bg-blue-500 rounded-xl m-0 p-1 w-full"
  >
    <nav class="flex flex-row">
      <button data-selected="" class="tab">configure</button>
      <button class="tab">about</button>
    </nav>
    <main
      class="border-blue-500 border-2 border-t-0 bg-blue-100/5 rounded-b-xl p-2"
    >
      <section class="flex flex-col gap-1">
        <figure
          role="timer"
          class="w-full h-6 rounded-full border-2 border-blue-500 flex justify-center items-center transition-transform"
        >
          <div id="timer" class="rounded-full h-full animate-wait timer"></div>
        </figure>
        <div class="disabled">
          <h2>filtered sites</h2>
          <hr class="rounded-xl border-2 border-blue-500/25 my-1" />
          <button
            id="add"
            class="mt-2 border-2 border-blue-500 rounded-full p-2 flex flex-row justify-between items-center w-full"
          >
            <span></span>
            <span>add site</span
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="text-blue-500 size-8"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
              />
            </svg>
          </button>
          <ul class="list-none divide-blue-500/25 mt-2 flex flex-col gap-2">
            <li
              class="rounded-xl p-2 border-2 border-blue-500/25"
              data-uuid="b47476cf-60eb-41b3-b401-7c34121afb7b"
            >
              <div class="flex flex-row justify-between items-center">
                <span></span>
                <h3>www.tumblr.com</h3>
                <button class="data-[open]:rotate-180 transition">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="m19.5 8.25-7.5 7.5-7.5-7.5"
                    />
                  </svg>
                </button>
              </div>
              <ul
                class="flex flex-col gap-2 divide-y-2 divide-blue-500/25 mt-2"
              >
                <li
                  class="flex flex-row flex-wrap gap-x-4 justify-between items-center"
                >
                  <h3 class="mb-2">hostname</h3>
                  <input
                    type="text"
                    data-has-icon
                    placeholder="crouton.net"
                    pattern="(?:www\.)?[a-z\d\-]+\.[a-z]{2,3}"
                    class="bg-blue-100 text-blue-950"
                    required
                    value="www.tumblr.com"
                    data-host
                  />
                </li>
                <li class="flex flex-row justify-between items-center">
                  <button
                    data-remove
                    class="mt-2 border-2 border-red-500 rounded-full p-2 flex flex-row justify-between items-center w-full text-red-500"
                  >
                    <span></span>
                    <span>remove</span>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="size-8 text-red-500"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                      />
                    </svg>
                  </button>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <script src="menu.js"></script>
  </body>
</html>
