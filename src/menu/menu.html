<!DOCTYPE html>
<html class="flex justify-center">

<head>
  <title>Intervention Extension TBN</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=360, initial-scale=1" />
  <link rel="stylesheet" href="../main.css" />
</head>

<body
  class="min-h-screen min-w-90 max-w-3xl w-full flex-1 bg-gradient-to-t from-slate-900 to-blue-950 text-blue-100 selection:bg-blue-500 rounded-xl m-0 p-1 overflow-hidden relative">
  <nav class="w-full justify-stretch flex flex-row">
    <button target="config" class="tab" aria-selected="true">configure</button>
    <button target="about" class="tab" aria-selected="false">about</button>
  </nav>
  <main class="border-blue-500 border-2 border-t-0 bg-blue-100/5 rounded-b-xl overflow-clip">
    <div class="group relative scroll h-[500px] sm:h-fit p-2" data-waiting="true">
      <figure role="timer"
        class="sticky top-2 w-full h-6 rounded-full border-2 border-blue-500 flex justify-center items-center transition-transform bg-blue-950 z-10">
        <div id="timer" class="rounded-full h-full animate-wait timer"></div>
      </figure>
      <section id="config" class="flex flex-col gap-1 group-data-[waiting]:mt-2">
        <div class="disabled">
          <h2>general settings</h2>
          <hr class="rounded-xl border-2 border-blue-500/25 my-1" />
          <ul class="list-none divide-blue-500/25 mt-2 flex flex-col gap-2">
            <li
              class="rounded-xl p-2 border-2 border-blue-500/25 flex flex-row flex-wrap gap-x-4 gap-y-2 justify-between items-center">
              <label class="text-xl" for="timeout">time before wait must be experienced again to visit a filtered site</label>
              <span class="flex flex-row gap-2 items-center">
                <input type="number" placeholder="180" step="1" min="10" class="bg-blue-100 text-blue-950 w-24"
                  id="timeout" disabled>
                <p>minutes</p>
              </span>
            </li>
            <li
              class="rounded-xl p-2 border-2 border-blue-500/25 flex flex-row flex-wrap gap-x-4 gap-y-2 justify-between items-center">
              <label class="text-xl" for="countdown">countdown time before filtered sites can be visited</label>
              <span class="flex flex-row gap-2 items-center">
                <input type="number" placeholder="8" step="1" min="5" class="bg-blue-100 text-blue-950 w-24"
                  id="countdown" disabled>
                <p>seconds</p>
              </span>
            </li>
            <li
              class="rounded-xl p-2 border-2 border-blue-500/25 flex flex-row flex-wrap gap-x-4 gap-y-2 justify-between items-center">
              <label class="text-xl" for="reintervene">reintervene automatically when the time period is up?</label>
              <input type="checkbox" id="reintervene" disabled>
            </li>
          </ul>
          <hr class="rounded-xl border-2 border-blue-500 my-2" />
          <h2>filtered sites</h2>
          <hr class="rounded-xl border-2 border-blue-500/25 my-1" />
          <button id="add"
            class="mt-2 border-2 border-blue-500 rounded-full p-2 flex flex-row justify-between items-center w-full text-xl">
            <span></span>
            <span>add site</span><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke-width="1.5" stroke="currentColor" class="text-blue-500 size-8">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
            </svg>
          </button>
          <ul id="hosts" class="list-none divide-blue-500/25 mt-2 flex flex-col gap-2">
          </ul>
        </div>
      </section>
      <section id="about" class="hidden group-data-[waiting]:mt-2"></section>
    </div>

  </main>
  <script src="menu.js"></script>
  <style id="animation-override">
    .animate-wait {
      animation: wait 8s ease-in-out;
    }
  </style>
</body>

</html>
